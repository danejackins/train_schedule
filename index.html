<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
      <script src="logic.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <!-- Employee Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center">Train Schedule</h1>
          <h3 class="text-center">Up-to-date Scheduler for Trains Arriving and Departing</h3>
        </div>
  
        <div class="row">
  
          <div class="col-lg-12">
  
          <!-- Current Employees-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Tain Schedule</strong></h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (mins)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
  
            <!-- Add Employee  -->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Employee</strong></h3>
              </div>
              <div class="panel-body">
  
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:MM - Military Time)</label>
                    <input class="form-control" id="first-train-time" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="text">
                  </div>
                  <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                </form>
  
              </div>
  
            </div>
  
          </div>
  
        </div>
  
      </div>
  </body>
</html>
